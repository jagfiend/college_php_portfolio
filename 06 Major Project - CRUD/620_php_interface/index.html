<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>620 Interface Example (PHP)</title>

    <!-- styling -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <!-- scripting -->
   	<script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    
</head>
<body>
	    <h2>620 Interface Example (PHP)</h2>
	  
	  	<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
		  <li class="active"><a href="#tab1" role="tab" data-toggle="tab">Tab 1</a></li>
		  <li><a href="#tab2" role="tab" data-toggle="tab">Tab 2</a></li>
		  <li><a href="#tab3" role="tab" data-toggle="tab">Tab 3</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content">
		  <div class="tab-pane active" id="tab1"></div>
		  <div class="tab-pane" id="tab2"></div>
		  <div class="tab-pane" id="tab3"></div>
		</div>

	    <script type="text/javascript">
	    	// build tabs and load data
	    	$(document).ready(loadData());	


	  		$('#tab1 a').click(function (e){
				  e.preventDefault()
				  $(this).tab('show')
			});

			$('#tab2 a').click(function (e){
				  e.preventDefault()
				  $(this).tab('show')
			});

			$('#tab3 a').click(function (e){
				  e.preventDefault()
				  $(this).tab('show')
			});
            
			$('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
				var target = $(e.target).attr("href") // activated tab
				var tabNumber = target.charAt(4);
					
				$.ajax({
					type: 'GET',
					datatype: 'JSON',
					url: 'assets/php/get_images.php',
					error: function(data){
						// error response
						alert('There was a problem, check the code!!');
					},
					success: function(data){
						// success response
						buildView(target, data, tabNumber);
					}
				});
			});

			function buildView(target, data, tabNumber){

				// clear previous content
				$(target).html('');

				for(var i = 0; i < data['images'].length; i++){

					if(data['images'][i]['tabNumber'] == tabNumber){

						// build image markup
						$(target).append("<img class='img-thumbnail' src='"+data['images'][i]['imageSRCText']+"' alt='"+data['images'][i]['imageAltText']+"' title='"+data['images'][i]['imageTitle']+"'>");

					}
				}
			}

			function loadData(){
				// loads in kittens at the start...
				$.ajax({
					type: 'GET',
					datatype: 'JSON',
					url: 'assets/php/get_images.php',
					error: function(data){
						// error response
						alert('There was a problem, check the code!!');
					},
					success: function(data){
						// success response
						buildView('#tab1', data, 1);
					}
				});

			}

	    </script>
</body>
</html>
